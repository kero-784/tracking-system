<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tracker</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Flatpickr (Date Picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* --- CSS RESET & ROOT VARIABLES (NORDIC THEME) --- */
        :root {
            --primary-color: #4f6f92;
            --primary-hover: #3e5a79;
            --danger-color: #d9534f;
            --danger-hover: #c9302c;
            --success-color: #5cb85c;
            --bg-color: #f8f9fc;
            --card-bg: #ffffff;
            --text-color: #344054;
            --text-muted: #667085;
            --border-color: #eaecf0;
            --input-bg: #ffffff;
            --font-family: 'Poppins', sans-serif;
            --shadow: 0 1px 2px 0 rgb(16 24 40 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(16 24 40 / 0.1), 0 4px 6px -4px rgb(16 24 40 / 0.1);
            --radius: 6px;
            --transition: all 0.2s ease-in-out;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- LAYOUT & MAIN STRUCTURE --- */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
            width: 95%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2.5rem 0;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .page-header h1 {
            font-size: 2.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 0.25rem 0;
        }
        .page-header p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin: 0;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .card-header .fa-solid {
             color: var(--primary-color);
        }

        /* --- FORM ELEMENTS --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-sizing: border-box;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-color);
            background-color: var(--input-bg);
            transition: var(--transition);
        }

        input[type="text"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(79, 111, 146, 0.15);
        }

        textarea { resize: vertical; min-height: 100px; }

        #branch-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 0.75rem 1.25rem;
            max-height: 220px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        .checkbox-label:hover { color: var(--primary-color); }
        .checkbox-label input {
            margin-right: 10px; height: 1.1em; width: 1.1em;
            accent-color: var(--primary-color);
        }

        /* --- BUTTONS --- */
        .button-group { display: flex; justify-content: flex-end; margin-top: 1.5rem; gap: 0.75rem; flex-wrap: wrap; }

        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.65rem 1.25rem; border: 1px solid transparent;
            border-radius: var(--radius); cursor: pointer;
            font-size: 0.9rem; font-weight: 600;
            font-family: inherit; transition: var(--transition);
            text-decoration: none;
        }
        .btn:focus-visible { outline: 2px solid var(--primary-color); outline-offset: 2px; }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .btn-secondary { background-color: transparent; color: var(--text-muted); border-color: var(--border-color); }
        .btn-secondary:hover { background-color: var(--bg-color); border-color: #d0d5dd; color: var(--text-color); }

        /* --- RECORD LIST & TABLE --- */
        .records-header {
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .records-header h2 { font-size: 1.25rem; font-weight: 600; margin: 0; }
        
        .table-responsive { width: 100%; overflow-x: auto; border: 1px solid var(--border-color); border-radius: var(--radius); }
        #recordTable { width: 100%; border-collapse: collapse; }
        #recordTable th, #recordTable td {
            padding: 0.9rem 1.25rem; text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        #recordTable tbody tr:last-child td { border-bottom: none; }
        #recordTable th {
            background-color: #f9fafb; color: var(--text-muted);
            font-weight: 500; text-transform: uppercase;
            font-size: 0.75em; letter-spacing: .05em;
        }
        #recordTable tbody tr:hover { background-color: var(--bg-color); }

        .action-buttons { display: flex; gap: 0.5rem; }
        .action-buttons button {
            background: transparent; border: none; color: var(--text-muted);
            font-size: 1rem; cursor: pointer; border-radius: 50%;
            width: 32px; height: 32px;
            display: inline-flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .action-buttons button:hover { background-color: #e9ecef; color: var(--primary-hover); }
        .action-buttons button[title="Delete"]:hover { background-color: #fef2f2; color: var(--danger-color); }

        .status-select { font-size: 0.85rem; padding: 4px 8px; border-radius: 4px; border-color: var(--border-color); background-color: var(--card-bg); }
        th.checkbox-col, td.checkbox-col { width: 40px; text-align: center; padding-right: 0.5rem; padding-left: 0.5rem; }
        th.checkbox-col input, td.checkbox-col input { height: 1.1em; width: 1.1em; accent-color: var(--primary-color); }

        /* --- FILTERS & SEARCH --- */
        #filterSearch { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
        .filter-group { display: flex; flex-grow: 1; }
        #filterSearch select { border-top-right-radius: 0; border-bottom-right-radius: 0; border-right: none; background-color: #f9fafb; font-weight: 500; }
        #filterSearch input { flex-grow: 1; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        @media (max-width: 600px) {
            #filterSearch, .filter-group { flex-direction: column; width: 100%; align-items: stretch;}
            #filterSearch select, #filterSearch input { border-radius: var(--radius) !important; border-right: 1px solid var(--border-color) !important; }
            #filterSearch select { margin-bottom: 0.5rem; }
        }

        /* --- POPUP, LOADER, FOOTER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(2px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            font-size: 1.25em; color: var(--primary-color);
        }
        #loader .fa-solid { font-size: 1.5em; margin-right: 0.75rem; }

        #popupMessage {
            display: none; position: fixed; bottom: 20px; right: 20px;
            background-color: var(--success-color); color: #fff;
            padding: 0.75rem 1.25rem; border-radius: var(--radius);
            box-shadow: var(--shadow-lg); z-index: 10001; opacity: 0;
            transform: translateY(20px); transition: all .3s ease;
            font-weight: 500;
        }
        #popupMessage.show { display: block; opacity: 1; transform: translateY(0); }
        #popupMessage.error { background-color: var(--danger-color); }

        .page-footer {
            width: 100%;
            text-align: center;
            padding: 2rem 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* --- PRINT STYLES (UNCHANGED LOGIC) --- */
        @media print {
            body { background-color: #fff; }
            body * { visibility: hidden; }
            .print-section, .print-section * { visibility: visible; }
            .print-section { position: absolute; left: 0; top: 0; width: 100%; }
            .page-wrapper { display: none; }
            .transfer-order {
                width: 283.46px; height: 708.66px; margin: 10px 0; padding: 15px;
                border: 1px solid #000; border-radius: 10px; page-break-inside: avoid;
                display: flex; flex-direction: column; justify-content: space-between;
                font-family: Arial, sans-serif; color: #000;
            }
            .transfer-order h2 { font-size: 1.1em; text-align: center; margin-bottom: 8px; color: #000; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
            .transfer-order-item { border: 1px solid #ddd; padding: 6px; margin-bottom: 6px; border-radius: 3px; font-size: .8em; word-wrap: break-word; }
            .signature-line { border-bottom: 1px dashed #777; width: 70%; margin-top: 10px; }
            .version-number { position: absolute; top: 10px; left: 10px; font-size: .8em; color: #555; }
        }
    </style>
</head>
<body>

<div id="loader" style="display: none;"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</div>

<div class="page-wrapper">
    <main>
        <header class="page-header">
            <h1> Tracker</h1>
            <p>A simple and efficient way to manage document transfers.</p>
        </header>

        <div class="card" id="form-card">
            <div class="card-header">
                <h2><i class="fa-solid fa-file-circle-plus"></i>Create New Record Batch</h2>
            </div>
            
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="description">Document Description</label>
                <textarea id="description" rows="3" required placeholder="e.g., Invoices, Contracts, Memos..."></textarea>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="driverName">Driver Name</label>
                    <input type="text" id="driverName" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" id="date" required>
                </div>
                <div class="form-group">
                    <label for="status">Initial Status</label>
                    <select id="status">
                        <option value="Pending">Pending</option>
                        <option value="In Transit">In Transit</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Select Branches to Send</label>
                <div id="branch-checkboxes"></div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="resetForm()"><i class="fa-solid fa-rotate-left"></i> Reset</button>
                <button class="btn btn-primary" onclick="processBatch(false)"><i class="fa-solid fa-floppy-disk"></i> Generate & Save</button>
                <button class="btn btn-primary" onclick="processBatch(true)"><i class="fa-solid fa-print"></i> Generate & Print</button>
            </div>
        </div>

        <div class="card" id="recordList">
             <div class="records-header">
                <h2>Saved Records</h2>
                <div id="filterSearch">
                    <div class="filter-group">
                        <select id="categoryFilter">
                            <option value="">Filter by...</option>
                            <option value="trackingNumber">Tracking #</option>
                            <option value="driverName">Driver Name</option>
                            <option value="branch">Branch</option>
                            <option value="status">Status</option>
                        </select>
                        <input type="text" id="searchTerms" placeholder="Enter search term...">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="recordTable">
                    <thead>
                        <tr>
                            <th class="checkbox-col"><input type="checkbox" id="selectAllCheckbox" title="Select All"></th>
                            <th>Tracking #</th>
                            <th>Driver</th>
                            <th>Branch</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th><div style="display: flex; justify-content: center;">Actions</div></th>
                        </tr>
                    </thead>
                    <tbody id="recordTableBody"></tbody>
                </table>
            </div>
            <div class="button-group" style="justify-content: flex-start; margin-top: 1rem;">
                 <button class="btn btn-secondary" onclick="printSelectedRecords()"><i class="fa-solid fa-print"></i> Print Selected</button>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        Document Tracker &copy; 2024
    </footer>
</div>

<div class="print-section" id="printSection"></div>
<div id="popupMessage" class="popup-message"></div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // --- CONFIGURATION ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyrrY5Lx_mWHebfUHT4tMyTvnx7vEGm4MHSHncJftcg3k00kHWniCKXwtu-63A3wNE3/exec"; // <--- PASTE YOUR DEPLOYED URL

    flatpickr("#date", { dateFormat: "Y-m-d", defaultDate: "today" });
    const branchOptions = [ "نادى هليوبوليس", "تلال السخنه", "جاردنز السخنه", "لازوردی بای", "الدبلوماسيين", "ستيلا", "كاسكادا", "تلال الساحل", "لافيستا بای", "سوان ليك", "الافيستا رأس الحكمة", "دبلوماسيين - خضار", "هاسيندا ريد - خضار", "فوكا باي", "القطامية", "بالم هيلز رايد" ];
    const statusOptions = ["Pending", "In Transit", "Delivered", "Problem"];
    let allRecords = [];

    // --- UI & HELPER FUNCTIONS ---
    const loader = document.getElementById('loader');
    function showLoader() { loader.style.display = 'flex'; }
    function hideLoader() { loader.style.display = 'none'; }
    function showPopupMessage(t,e=!1){const o=document.getElementById("popupMessage");o.textContent=t,o.className=`popup-message ${e?"error":""}`,o.classList.add("show"),setTimeout(()=>o.classList.remove("show"),3e3)}
    function populateBranchCheckboxes(){document.getElementById("branch-checkboxes").innerHTML=branchOptions.map(t=>`<label class="checkbox-label"><input type="checkbox" value="${t}" name="branch"> ${t}</label>`).join("")}
    function generateTrackingNumber(){return`TRACK-${Date.now().toString(36)}-${Math.random().toString(36).substring(2,7)}`.toUpperCase()}

    // --- API COMMUNICATION ---
    async function apiRequest(action, data = {}) {
        if (!SCRIPT_URL.startsWith("https://script.google.com/")) {
            showPopupMessage("ERROR: Please paste your Web App URL in the SCRIPT_URL constant.", true);
            return null;
        }
        showLoader();
        try {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                redirect: "follow", 
                body: JSON.stringify({ action, ...data }),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            });
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            return await res.json();
        } catch (error) {
            console.error('API Request Failed:', error);
            showPopupMessage('An error occurred. Check the console.', true);
            return null;
        } finally {
            hideLoader();
        }
    }

    // --- CORE LOGIC ---
    async function processBatch(shouldPrint = false) {
        const driverName = document.getElementById('driverName').value;
        const date = document.getElementById('date').value;
        const description = document.getElementById('description').value;
        const status = document.getElementById('status').value;
        const selectedBranches = Array.from(document.querySelectorAll('#branch-checkboxes input:checked')).map(cb => cb.value);

        if (!description || !driverName || !date || selectedBranches.length === 0) {
            return showPopupMessage('Please fill all fields and select at least one branch.', true);
        }
        
        showLoader();
        let recordsToPrint = [];
        const creationTimestamp = new Date().toLocaleString("en-US", { timeZone: "Africa/Cairo" });
        
        for (const branch of selectedBranches) {
            const record = { trackingNumber: generateTrackingNumber(), creationTimestamp, driverName, branch, date, description, status };
            const result = await apiRequest("create", { record });
            if (result && result.success) {
                if (shouldPrint) recordsToPrint.push(record);
            } else {
                showPopupMessage(`Failed to save record for ${branch}.`, true);
            }
        }

        hideLoader();
        if (recordsToPrint.length > 0) printMultipleRecords(recordsToPrint);
        showPopupMessage(`${selectedBranches.length} records processed.`);
        resetForm();
        fetchAndRenderRecords();
    }
    
    async function fetchAndRenderRecords() {
        showLoader();
        const result = await apiRequest('fetchAll');
        hideLoader();
        
        if (!result || !Array.isArray(result)) {
            console.error('Fetch Failed: API did not return a valid array.', result);
            showPopupMessage('Could not load data. Response was invalid.', true);
            allRecords = [];
        } else {
            allRecords = result;
        }

        allRecords.sort((a, b) => {
            const timeA = a && a.creationTimestamp ? new Date(a.creationTimestamp).getTime() : 0;
            const timeB = b && b.creationTimestamp ? new Date(b.creationTimestamp).getTime() : 0;
            return timeB - timeA;
        });
        
        renderTable();
    }

    function renderTable() {
        const recordTableBody = document.getElementById('recordTableBody');
        const searchTerm = document.getElementById('searchTerms').value.toUpperCase();
        const category = document.getElementById('categoryFilter').value;

        const filteredRecords = allRecords.filter(record => {
            if (typeof record !== 'object' || record === null) return false;
            if (!searchTerm || !category) return true;
            const recordValue = String(record[category] || '').toUpperCase();
            return recordValue.includes(searchTerm);
        });

        if (filteredRecords.length === 0) {
            const message = searchTerm ? 'No records match your search.' : 'No records found. Create one above to get started!';
            recordTableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 2rem; color: var(--text-muted);">${message}</td></tr>`;
            return;
        }

        recordTableBody.innerHTML = filteredRecords.map(t => {
            const statusDropdown = `<select class="status-select" onchange="updateStatus('${t.id}', this.value)">
                ${statusOptions.map(e => `<option value="${e}" ${t.status === e ? 'selected' : ''}>${e}</option>`).join('')}
            </select>`;
            return `<tr>
                <td class="checkbox-col"><input type="checkbox" class="record-checkbox" value="${t.id}"></td>
                <td>${t.trackingNumber || ''}</td>
                <td>${t.driverName || ''}</td>
                <td>${t.branch || ''}</td>
                <td>${t.date || ''}</td>
                <td>${statusDropdown}</td>
                <td><div class="action-buttons">
                    <button title="Print" onclick="printSingleRecord('${t.id}')"><i class="fa-solid fa-print"></i></button>
                    <button title="Delete" onclick="deleteRecord('${t.id}')"><i class="fa-solid fa-trash-can"></i></button>
                </div></td>
            </tr>`;
        }).join('');
    }

    async function updateStatus(recordId, newStatus) {
        const result = await apiRequest("updateStatus", {id: recordId, status: newStatus});
        if (result && result.success) {
            showPopupMessage("Status updated!");
            const record = allRecords.find(r => r.id == recordId);
            if (record) record.status = newStatus;
        }
    }

    async function deleteRecord(recordId) {
        if (confirm("Are you sure you want to permanently delete this record?")) {
            const result = await apiRequest("delete", {id: recordId});
            if (result && result.success) {
                showPopupMessage("Record deleted.");
                allRecords = allRecords.filter(r => r.id != recordId);
                renderTable();
            }
        }
    }
    
    function resetForm(){document.getElementById("driverName").value="",document.getElementById("description").value="",document.querySelectorAll("#branch-checkboxes input:checked").forEach(t=>t.checked=!1),flatpickr("#date",{}).setDate(new Date)}
    function printSelectedRecords(){const t=Array.from(document.querySelectorAll(".record-checkbox:checked")).map(t=>t.value);if(0===t.length)return showPopupMessage("Please select records to print.",!0);const e=allRecords.filter(e=>t.includes(String(e.id)));printMultipleRecords(e)}
    function printSingleRecord(t){const e=allRecords.find(e=>String(e.id)===t);e?printMultipleRecords([e]):showPopupMessage("Record not found.",!0)}
    function printMultipleRecords(t){let e='<div class="version-number">v 2.3 Sheets</div>';t.forEach(t=>{for(let o=0;o<2;o++)e+=`\n                    <div class="transfer-order">\n                        <h2>Document Transfer Order</h2>\n                        <div class="transfer-order-item"><strong>Tracking #:</strong> ${t.trackingNumber||""}</div>\n                        <div class="transfer-order-item"><strong>Created:</strong> ${t.creationTimestamp||""}</div>\n                        <div class="transfer-order-item"><strong>Driver:</strong> ${t.driverName||""}</div>\n                        <div class="transfer-order-item"><strong>Branch:</strong> ${t.branch||""}</div>\n                        <div class="transfer-order-item"><strong>Date:</strong> ${t.date||""}</div>\n                        <div class="transfer-order-item"><strong>Desc:</strong> ${t.description||""}</div>\n                        <div class="transfer-order-item"><strong>Status:</strong> ${t.status||""}</div>\n                        <div class="transfer-order-item"><strong>Copy:</strong> ${0===o?"User":"Driver"}</div>\n                        <p><strong>Driver Sig:</strong><span class="signature-line"></span></p>\n                        <p><strong>Receiver Sig:</strong><span class="signature-line"></span></p>\n                    </div>`,1===o&&(e+='<div style="page-break-after: always;"></div>')}),document.getElementById("printSection").innerHTML=e,window.print()}

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        populateBranchCheckboxes();
        fetchAndRenderRecords();
        document.getElementById('searchTerms').addEventListener('input', renderTable);
        document.getElementById('categoryFilter').addEventListener('change', renderTable);
        document.getElementById('selectAllCheckbox').addEventListener('change', e => {
            document.querySelectorAll('.record-checkbox').forEach(cb => cb.checked = e.target.checked);
        });
    });
</script>

</body>
</html>
